<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propriedades reativas</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="aumentar">Aumentar</button>
      <button v-on:click="contador2++">Contador 2</button>
      <button v-on:click="diminuir">Diminuir</button>
      <p>Contador: {{ contador }} | {{ contador2 }}</p>
      <p>Resultado: {{ resultado }}</p>
    </div>

    <script src="https://unpkg.com/vue@2"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          contador: 0,
          contador2: 0,
        },
        computed: {
          resultado() {
            console.log("MÃ©todo computed resultado chamado...");
            return this.contador >= 5 ? "Maior ou igual a 5" : "Menor que 5";
          },
        },
        methods: {
          aumentar() {
            this.contador++;
          },
          diminuir() {
            this.contador--;
          },
        },
      });
    </script>
  </body>
</html>
