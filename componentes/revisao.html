<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revis√£o</title>
  </head>
  <body>
    <div id="app">
      <span> {{ contador }} </span>
      <button @click="contador++">+</button>
      <button @click="contador--">-</button>
    </div>

    <script src="https://unpkg.com/vue@2"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          contador: 0,
        },
      });
    </script>
  </body>
</html>
