<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas - V5</title>

    <style>
      ul {
        list-style: none;
      }
      h1,
      p {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(cor, index) in cores">{{index}}) {{cor}}</li>
      </ul>
      <button @click="cores.push('branca')" :key="cor">Adiconar</button>
      <hr />

      <template v-for="(cor, index) in cores">
        <h1>{{cor}}</h1>
        <p>{{index}}</p>
      </template>

      <hr />

      <ul>
        <li v-for="pessoa in pessoas">
          <!-- {{pessoa.nome}} -->
          <div v-for="(valor, chave, index) in pessoa">
            {{index + 1}}) {{chave}} = {{valor}}
          </div>
          <hr />
        </li>
      </ul>

      <hr />

      <span v-for="n in 10"> {{n}} </span>
      <div v-for="n in 10">{{n}}</div>
    </div>

    <script src="https://unpkg.com/vue@2"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          cores: ["vermelho", "verde", "amarelo", "azul"],
          pessoas: [
            { nome: "Ana", idade: 26, peso: 59 },
            { nome: "Guilherme", idade: 22, peso: 89 },
            { nome: "Eli√©zer", idade: 38, peso: 86 },
          ],
        },
      });
    </script>
  </body>
</html>
