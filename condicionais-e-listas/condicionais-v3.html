<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condicionais - V3</title>
  </head>
  <body>
    <div id="app">
      <template v-if="logado">
        <p>Usuário Logado: {{nome}}</p>
        <p>Perfil: Admin</p>
      </template>

      <p v-else-if="anonimo">Navegando como Anônimo</p>
      <p v-else>Nenhum usuário logado</p>
      <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
      <input type="checkbox" name="anonimo" id="anonimo" v-model="anonimo" />
    </div>

    <script src="https://unpkg.com/vue@2"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          nome: "Eliézer",
          logado: false,
          anonimo: false,
        },
      });
    </script>
  </body>
</html>
