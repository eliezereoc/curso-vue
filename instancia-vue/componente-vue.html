<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componente Vue</title>
  </head>
  <body>
    <div id="app">
      <comp></comp>
      <comp></comp>
      <comp></comp>
    </div>

    <!-- <comp></comp> -->

    <!-- <div class="comp"></div> -->

    <script src="https://unpkg.com/vue@2"></script>
    <script>
      Vue.component("comp", {
        template: `
        <div>
            <h1>{{aula}}</h1>
            <h2>{{modulo}}</h2>
            <button @click="alterarAula">Alterar Aula</button>
            <button @click="alterarModulo">Alterar Módulo</button>
        </div>`,
        data: function () {
          return {
            aula: "Aula: Usando Refs",
            modulo: "Módulo: Instância Vue",
          };
        },
        methods: {
          alterarAula() {
            this.aula += "#";
          },
          alterarModulo() {
            this.modulo += "#";
          },
        },
      });
      const vm = new Vue({
        el: "#app",
        // el: "comp",
        // el: ".comp",
      });
    </script>
  </body>
</html>
