<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instancia Externa</title>
  </head>
  <body>
    <div id="app1">
      {{titulo1}}
      <button @click="alterar">Alterar 1</button>
    </div>

    <div id="app2">
      {{titulo2}}
      <button @click="alterar">Alterar 2</button>
    </div>

    <script src="https://unpkg.com/vue@2"></script>
    <script>
      const vm1 = new Vue({
        el: "#app1",
        data: {
          titulo1: "Teste 1",
        },
        methods: {
          alterar() {
            vm2.titulo2 += "?????";
          },
        },
      });

      const vm2 = new Vue({
        el: "#app2",
        data: {
          titulo2: "Teste 2",
        },
        methods: {
          alterar() {
            vm1.titulo1 += "!!!!!";
          },
        },
      });

      setTimeout(() => {
        vm1.titulo1 = "Altarado pelo timer!";
      }, 2000);
    </script>
  </body>
</html>
