<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados gerenciados</title>
  </head>
  <body>
    <div id="app">
      {{titulo}}
      <button @click="alterar">Alterar</button>
    </div>

    <script src="https://unpkg.com/vue@2"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          titulo: "Teste",
        },
        methods: {
          alterar() {
            this.titulo += "!!";
          },
        },
      });

      vm.novaInfo = "teste novo";
      console.log(vm.novaInfo);
    </script>
  </body>
</html>
